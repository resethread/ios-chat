<!DOCTYPE html>
<html lang="en">
	<head>
		{% include './includes/head.html' %}
	</head>
	<body id="appli_chat">
		{% include './includes/menu-lat.html' %}
		<div class="views">
			<div class="view view-main">
				<div class="navbar">
					<div class="navbar-inner">
						<div class="center sliding">
							<img src="/img/logo.jpg" align="logo">
						</div>
						<div class="right">
							<a href="#" class="link icon-only open-panel" data-panel="left">
								<i class="icon icon-bars"></i>
							</a>
						</div>
					</div>
				</div>
				<div class="pages navbar-through toolbar-through">
					<div data-page="" class="page">
						<div class="page-content">
							<div class="content-block">
								<div class="content-block-inner">
									<div class="list-block media-list">
										<ul>
											<li v-for="message in messages">
												<a href="#infos" class="item-link" @click="moreInfos(message)" :data-id="message.id">
													<div class="item-content">
														<div class="item-inner">
															<div class="item-title-row">
																<div class="item-title">
																	<b v-text="message.station"></b>
																</div>
																<div class="item-after">
																	<span class="badge" v-text="message.time" v-bind:class="badgeColor(message.created_at)"></span>
																</div>
															</div>
															<div class="item-subtitle">
																<small v-text="message.user"></small>
															</div>
															<div class="item-text" v-text="message.message"></div>
														</div>
													</div>
												</a>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</div>
					</div>
					{# page info #}
					<div data-page="infos" class="page cached">
						<div class="page-content">
							<div class="content-block" id="this_id" data-id="">
								<div class="content-block-inner">
									<p><a href="#" class="back">Retour en arri√®re</a></p>
									<h2 id="this_station"></h2>
									<p id="this_message"></p>
								</div>
							</div>
							<div class="content-block">
								<div class="content-block-inner">
									<div class="list-block">
										<ul>
											<li class="align-top">
												<div class="item-content">
													<div class="item-inner">
														<div class="item-input">
															<textarea name="commentText" id="commentText" rows="4" placeholder="votre texte ici" @focus="focusArea" @blur="showTab"></textarea>
														</div>
													</div>
												</div>
											</li>
											<li>
												<div class="item-content">
													<div class="item-inner">
														<button id="btn" class="button button-fill color-green" style="width: 100%;" @click="sendComment">Envoi</button>
													</div>
												</div>
											</li>
										</ul>
									</div>
								</div>
							</div>
							<div class="content-block">
								<div class="content-block-title">
									Commentaires
								</div>
							</div>
							<div class="card" v-for="comment in comments">
								<div class="card-header">
									<span v-text="comment.user"></span>
									<span class="badge" v-text="comment.created_at"></span>
								</div>
								<div class="card-content">
									<div class="card-content-inner" v-text="comment.text">
									</div>
								</div>
							</div>
							
						</div>
					</div>
					{# page info #}
				</div>
			</div>
			<div class="toolbar tabbar tabbar-labels" v-show="tabbar_visible">
				<div class="toolbar-inner" style="justify-content: center;">
					<p><a href="#" class="button button-big button-fill color-blue go-signal">Faire un signal</a></p>
				</div>
			</div>
		</div>

		{% include 'includes/popup.html' %}

		<script src="/js/socket-io.js"></script>
		<script src="/js/framework7.js"></script>
		<script src="/js/vue.js"></script>
		<script src="/js/vue-resource.js"></script>
		<script src="/js/app.js"></script>
	</body>
</html>
